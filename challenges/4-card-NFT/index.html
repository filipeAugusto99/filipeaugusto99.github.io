<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="main">
    <div class="card-nft">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="Image Equilibrium">
        <div class="image__overlay">
          <img src="images/icon-view.svg" alt="Icon View">
        </div>
      </div>
      <div class="content">
        <h1 class="card__name">Equilibrium #3429</h1>

        <h2 class="card__about">Our Equilibrium collection promotes balance and calm.</h2>

        <div class="valueAndTime">
          <h3 class="card__value">
            <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
            0.041 ETH
            <h4 class="time-left">
            <img src="images/icon-clock.svg" alt="Icon Clock">
            3 days left</h4>
          </h3>
        </div>
        
        <div class="perfil">
          <img src="images/image-avatar.png" alt="Avatar">
          <h4 class="creator">
            Creation of <span>Jules Wyvern</span>
          </h4>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Filipe Augusto</a>.
    </div>
  </footer>
</body>
</html>
