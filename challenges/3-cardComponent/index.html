<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <picture>
        <source media="(min-width:768px)" srcset="images/image-product-desktop.jpg">
        <img class="main__img" src="images/image-product-mobile.jpg" alt="">
      </picture>

      <div class="text">
        <h2 class="title">Perfume</h2>
      
        <h1 class="main__name">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="about">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <span class="price-one">$149.99</span>
          <span class="price-secondary">$169.99</span>
        </div>
        <button> <img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Filipe Augusto</a>.
    </div>
  </div>

  
</body>
</html>
